<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system using navs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>
            <header class="text-center text-primary">grid practice using navs</header>
        </h3>
        <hr><br>
        <nav class="navbar navbar-brand">
            <div class="row">
                <ul class="nav navbar-nav">
                    <li class="nav-link">
                        <div class="col-sm-4">
                            <h3><a class="nav-item" href="https://www.google.com">hello</a></h3>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav">

                    <div class="col-sm-4">
                        <li>
                            <h3><a class="nav-item" href="https://www.github.com">github</a></h3>
                        </li>
                    </div>


                </ul>


                <ul class="nav navbar-nav">
                    <div class="col-sm-4">
                        <li>
                            <h3><a class="nav-item" href="https://www.yahoo.com">yahoo</a></h3>
                        </li>

                    </div>
                </ul>
                <ul class="nav navbar-nav">
                <div class="col-sm-3">
                    <h3><a class="nav-item" href="https://www.gmail.com">gmail</a></h3>
                </div>
            </ul>

            </div>
        </nav>
    </div>
    <form action="/">
        <fieldset>
         <legend>Personalia:</legend>
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br><br>
         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday"><br><br>
         <input type="submit" value="Submit">
        </fieldset>
       </form>
</body>

</html>
